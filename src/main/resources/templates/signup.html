<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/img/favicon/favicon.ico">

    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="/dashboard.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <link href="/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <title>LocalHost</title>
</head>
<body>
<!--SignUp-->
<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="/" class="logo d-flex align-items-center w-auto">
                                <img src="/img/바이엘.png" alt="">
                                <span class="d-none d-lg-block">LocalHost</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">회원가입</h5>
                                </div>

                                <form class="row g-3 needs-validation" method="post" th:object="${userSaveDto}" novalidate>

                                    <th:block th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}">
                                        <div class="alert alert-danger text-center">
                                            <i class="bi bi-exclamation-circle-fill"></i>
                                            <span th:text="${err}"></span>
                                        </div>
                                    </th:block>

                                    <div class="col-12">
                                        <label for="yourName" class="form-label">아이디</label>
                                        <input type="text" name="name" class="form-control" id="yourName" th:field="*{loginId}" autocomplete="off" autofocus required minlength="5" pattern="^[a-zA-Z]+[a-zA-Z0-9]*$">
                                        <div class="invalid-feedback" id="output">사용할 수 없는 아이디입니다.</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourEmail" class="form-label">비밀번호</label>
                                        <input type="password" name="email" class="form-control" id="yourEmail" th:field="*{password}" autocomplete="off" required minlength="6" pattern="^[a-zA-Z]+[a-zA-Z0-9!@*]*$">
                                        <div class="invalid-feedback">사용할 수 없는 비밀번호입니다.</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">닉네임</label>
                                            <input type="text" name="username" class="form-control" id="yourUsername" th:field="*{nickname}" autocomplete="off" required minlength="2" pattern="^[가-핳a-zA-Z0-9]*$">
                                            <div class="invalid-feedback">사용할 수 없는 닉네임입니다.</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">이메일</label>
                                        <input type="email" name="password" class="form-control" id="yourPassword" th:field="*{email}" autocomplete="off" required pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$">
                                        <div class="invalid-feedback">이메일을 정확하게 입력해주세요.</div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                                            <label class="form-check-label" for="acceptTerms"> (필수) 개인정보 수집 및 이용에 동의합니다.</label>
                                            <div class="invalid-feedback">필수 동의 사항입니다!</div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">회원가입</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">이미 계정이 있으신가요? <a href="/user/login">로그인</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <div class="credits">
                            Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
</main><!-- End #main -->
<script src="/js/validation.js"></script>
</body>
</html>
