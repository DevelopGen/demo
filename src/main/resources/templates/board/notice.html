<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/img/favicon/favicon.ico">

    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="/dashboard.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <link href="/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <title>LocalHost</title>

</head>
<body>

<header th:insert="/layout/header.html"></header>

<aside th:insert="/layout/sidebar.html"></aside>

<main id="main" class="main">
    <div class="pagetitle mt-2 mb-4">
        <h1><a href="/board/notice" class="text-black">Notice</a></h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex gap-2 justify-content-end mt-3 mb-3">
                        <a class="btn btn-outline-dark btn-sm" href="/board/notice/write">글쓰기</a>
                        <a class="btn btn-outline-dark btn-sm">내 글</a>
                    </div>
                    <table class="table table-hover text-center">
                        <thead>
                        <tr>
                            <th scope="col-2">번호</th>
                            <th scope="col">제목</th>
                            <th scope="col">작성자</th>
                            <th scope="col">시간</th>
                            <th scope="col">조회수</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:if="${noticeList.isEmpty()}">
                            <tr>
                                <td colspan="5">등록된 게시물이 없습니다</td>
                            </tr>
                        </th:block>
                        <tr th:each="notice : ${noticeList}">
                            <th scope="row" >
                                <span  th:text="${notice.id}"></span>
                            </th>
                            <td>
                                <a th:href="@{|/board/notice/${notice.id}|}">
                                    <span class="text-black" aria-colcount="15" th:text="${notice.title}"></span>
                                </a>
                            </td>
                            <td>
                                <span aria-colcount="6" th:text="${notice.auth}"></span>
                            </td>
                            <td>
                                <th:bolck th:if="${#calendars.format(#calendars.createNow(), 'dd')} == ${#temporals.format(notice.createdDate, 'dd')}">
                                    <span aria-colcount="6" th:text="${#temporals.format(notice.createdDate, 'HH:mm')}"></span>
                                </th:bolck>
                                <th:bolck th:unless="${#calendars.format(#calendars.createNow(), 'dd')} == ${#temporals.format(notice.createdDate, 'dd')}">
                                    <span aria-colcount="6" th:text="${#temporals.format(notice.createdDate, 'MM-dd')}"></span>
                                </th:bolck>
                            </td>
                            <td >
                                <span class="col-1" th:text="${notice.count}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main><!--End Main-->

<footer th:insert="/layout/footer.html"></footer>

</body>
</html>
