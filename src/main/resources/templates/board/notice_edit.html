<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/img/favicon/favicon.ico">

    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="/dashboard.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <link href="/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <title>LocalHost</title>

</head>
<body>

<th:block th:if="${editFail != null}">
    <script>
        alert('권한이 없습니다.');
        history.go(-1);
    </script>
</th:block>

<header th:insert="/layout/header.html"></header>

<aside th:insert="/layout/sidebar.html"></aside>

<main id="main" class="main">
    <div class="pagetitle mt-2 mb-4">
        <h1><a href="/board/notice" class="text-black">Notice</a></h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>

                        <form method="post" class="needs-validation" th:object="${boardEditDto}" novalidate>
                            <div class="row mb-3">
                                <label for="title" class="col-sm-1 col-form-label">제목</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="title" th:field="*{title}" th:value="*{title}" required>
                                    <div class="invalid-feedback">제목을 입력해주세요!</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="content" class="col-sm-1 col-form-label">내용</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" style="height: 300px; width:100%; resize: none;" id="content" th:field="*{content}" th:value="*{content}" required></textarea>
                                    <div class="invalid-feedback">내용을 입력해주세요!</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-11">
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="submit" class="btn btn-primary">수정</button>
                                        <button type="button" class="btn btn-secondary">취소</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!--End Main-->
<script src="/js/validation.js"></script>
<footer th:insert="/layout/footer.html"></footer>
</body>
</html>
