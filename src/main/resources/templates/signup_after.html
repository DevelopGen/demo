<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/img/favicon/favicon.ico">

    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="/dashboard.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <link href="/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <title>LocalHost</title>
</head>
<body>
<!--Success Signup-->
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="d-flex justify-content-center py-4">
                            <a href="/" class="logo d-flex align-items-center w-auto">
                                <img src="/img/바이엘.png" alt="">
                                <span class="d-none d-lg-block">LocalHost</span>
                            </a>
                        </div><!-- End Logo -->

                        <th:block th:if="${status.toString().equals('good')}">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h1 class="bi text-center bi-check-circle-fill"></h1>
                                        <h5 class="card-title text-center pb-0 fs-4">회원가입 완료</h5>
                                    </div>
                                    <div class="col-12 mb-2">
                                        <label class="form-check-label"> 회원가입이 성공적으로 완료되었습니다.</label>
                                    </div>
                                    <div class="col-12">
                                        <a class="btn btn-primary w-100" type="button" href="/user/login">로그인 하기</a>
                                    </div>
                                </div>
                            </div>
                        </th:block>

                        <th:block th:if="${status.toString().equals('pass')}">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h1 class="bi text-center bi-check-circle-fill"></h1>
                                        <h5 class="card-title text-center pb-0 fs-4">비밀번호 변경 완료</h5>
                                    </div>
                                    <div class="col-12 mb-2 text-center">
                                        <label class="form-check-label"> 성공적으로 비밀번호가 변경되었습니다.</label>
                                        <label class="form-check-label">  다시 로그인 해주세요.</label>
                                    </div>
                                    <div class="col-12">
                                        <a class="btn btn-primary w-100" type="button" href="/user/login">로그인 하기</a>
                                    </div>
                                </div>
                            </div>
                        </th:block>

                        <th:block th:if="${status == null}">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h1 class="bi text-center bi-x-circle-fill"></h1>
                                        <h5 class="card-title text-center pb-0 fs-4">회원가입 실패</h5>
                                    </div>
                                    <div class="col-12 mb-2">
                                        <label class="form-check-label"> 회원가입에 실패했습니다. 다시 시도해주세요.</label>
                                    </div>
                                    <div class="col-12">
                                        <a class="btn btn-primary w-100" type="button" href="/user/join">돌아가기</a>
                                    </div>
                                </div>
                            </div>
                        </th:block>

                        <div class="credits">
                            Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
<!-- End success -->


<script src="/js/validation.js"></script>
</body>
</html>
