<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/img/favicon/favicon.ico">

    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="/dashboard.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <link href="/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <title>LocalHost</title>

</head>
<body>

<th:block th:if="${session.loginUser != null}">
    <script>
        alert("이미 로그인 상태입니다.");
        history.go(-1);
    </script>
</th:block>

<main><!--Login-->
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="/" class="logo d-flex align-items-center w-auto">
                                <img src="/img/바이엘.png" alt="">
                                <span class="d-none d-lg-block">LocalHost</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">PW 찾기</h5>
                                </div>

                                <form action="/user/editPassword" class="row g-3 needs-validation" method="post" th:object="${userPasswordEditDto}" novalidate>

                                    <th:block th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}">
                                        <div class="alert alert-danger text-center">
                                            <i class="bi bi-exclamation-circle-fill"></i>
                                            <span th:text="${err}"></span>
                                        </div>
                                    </th:block>

                                    <div class="col-12">
                                        <label for="newPassword" class="col-form-label">새 비밀번호</label>
                                        <input name="newpassword" type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required minlength="6" pattern="^[a-zA-Z0-9!@*]+[a-zA-Z0-9!@*]*$">
                                        <div class="invalid-feedback">사용할 수 없는 비밀번호입니다!</div>
                                    </div>

                                    <div class="col-12 mb-3">
                                        <label for="renewPassword" class="col-form-label">새 비밀번호 확인</label>
                                        <input name="renewpassword" type="password" class="form-control" id="renewPassword" th:field="*{newRePassword}" required minlength="6" pattern="^[a-zA-Z0-9!@*]+[a-zA-Z0-9!@*]*$">
                                        <div class="invalid-feedback">사용할 수 없는 비밀번호입니다!</div>
                                    </div>

                                    <div class="col-12 mb-2">
                                        <button type="submit" class="btn btn-primary w-100">비밀번호 변경</button>
                                    </div>
                                </form><!-- End Change Password Form -->

                            </div>
                        </div>

                        <div class="credits">
                            Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main><!-- End main -->
<script src="/js/validation.js"></script>
</body>
</html>
