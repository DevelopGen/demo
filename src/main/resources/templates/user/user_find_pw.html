<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/img/favicon/favicon.ico">

    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="/dashboard.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <link href="/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <title>LocalHost</title>

</head>
<body>

<th:block th:if="${session.loginUser != null}">
    <script>
        alert("이미 로그인 상태입니다.");
        history.go(-1);
    </script>
</th:block>

<main><!--Login-->
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="/" class="logo d-flex align-items-center w-auto">
                                <img src="/img/바이엘.png" alt="">
                                <span class="d-none d-lg-block">LocalHost</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">PW 찾기</h5>
                                </div>

                                <form class="row g-3 needs-validation" method="post" th:object="${userFindDto}" novalidate>

                                    <th:block th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}">
                                        <div class="alert alert-danger text-center">
                                            <i class="bi bi-exclamation-circle-fill"></i>
                                            <span th:text="${err}"></span>
                                        </div>
                                    </th:block>


                                    <div class="col-12">
                                        <label for="loginId" class="form-label">ID</label>
                                        <div class="input-group has-validation">
                                            <input type="text" name="loginId" class="form-control" id="loginId" th:field="*{loginId}" autofocus required>
                                            <div class="invalid-feedback">이메일을 입력해주세요!</div>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-3">
                                        <label for="email" class="form-label">E-MAIL</label>
                                        <div class="input-group has-validation">
                                            <input type="text" name="email" class="form-control" id="email" th:field="*{email}" required pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$">
                                            <div class="invalid-feedback">아이디를 입력해주세요!</div>
                                        </div>
                                    </div>


                                    <div class="row g-2">
                                        <div class="col-md-6">
                                            <button class="btn btn-secondary w-100" type="button" th:onclick="|location.href='@{/user/findid}'|">ID 찾기</button>
                                        </div>
                                        <div class="col-md-6">
                                            <button class="btn btn-primary w-100" type="submit">찾기</button>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <p class="small mb-0">계정이 없으신가요? <a href="/user/join">회원가입</a></p>
                                        <p class="small mb-0">계정이 있으신가요? <a href="/user/login">로그인하기</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>

                        <div class="credits">
                            Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main><!-- End main -->
<script src="/js/validation.js"></script>
</body>
</html>
