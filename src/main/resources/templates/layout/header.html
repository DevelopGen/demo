<!DOCTYPE html>
<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="d-flex align-items-center justify-content-between">
        <a href="/" class="logo d-flex align-items-center">
            <img src="/img/바이엘.png" alt="">
            <span class="d-none d-lg-block">LocalHost</span>
        </a>
    </div><!-- End Logo -->

    <div class="search-bar">
        <form class="search-form d-flex align-items-center" method="POST" action="#">
            <input type="text" name="query" placeholder="Search" title="Enter search keyword">
            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
        </form>
    </div><!-- End Search Bar -->

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="nav-item d-block d-lg-none">
                <a class="nav-link nav-icon search-bar-toggle " href="#">
                    <i class="bi bi-search"></i>
                </a>
            </li><!-- End Search Icon-->

            <th:block th:if="${session.loginUser == null}">
                <i class="bi bi-arrow-right-circle"></i>
                    <a class="nav-link collapsed fs-6 fw-bold" href="/user/login">
                        <span>로그인</span>
                    </a>
                <span>/</span>
                    <a class="nav-link collapsed fs-6 fw-bold" href="/user/join">
                        <span>회원가입</span>
                    </a>
            </th:block>

            <th:block th:unless="${session.loginUser == null}">
            <li class="nav-item dropdown pe-3">

                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    <span th:text="|${session.loginUser}|" class="d-none d-md-block dropdown-toggle ps-2">로그인 회원</span>
                </a><!-- End Profile Image Icon -->

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li class="dropdown-header">
                        <h6 th:text="|${session.loginUser}|">로그인 회원</h6>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" th:href="@{|/user/profile|}">
                            <i class="bi bi-person"></i>
                            <span>내 프로필</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>


                    <li>
                        <form action="/user/logout" method="post">
                            <button class="dropdown-item d-flex align-items-center" type="submit">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>로그아웃</span>
                            </button>
                        </form>
                    </li>

                </ul><!-- End Profile Dropdown Items -->
            </li><!-- End Profile Nav -->
            </th:block>

        </ul>
    </nav><!-- End Icons Navigation -->

</header><!-- End Header -->
